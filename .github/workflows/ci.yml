name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    
    - name: Build STM32 Project
      uses: xanderhendriks/action-build-stm32cubeide@v10.0
      with:
        project-path: .
        project-target: LLMK
    
    - name: Upload Firmware Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: |
          build/*.hex
          build/*.bin
          Debug/*.hex
          Debug/*.bin
          Release/*.hex
          Release/*.bin
  
  static-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    
    - name: Install Cppcheck
      run: sudo apt-get install -y cppcheck
    
    - name: Run Cppcheck
      run: |
        mkdir -p build
        cd build
        cmake ..
        make cppcheck
    
    - name: Upload Analysis Results
      uses: actions/upload-artifact@v4
      with:
        name: static-analysis
        path: build/cppcheck-result.xml
