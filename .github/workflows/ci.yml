name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Ninja Build
        run: sudo apt-get update && sudo apt-get install -y ninja-build

      - name: Install ARM GCC Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-none-eabi binutils-arm-none-eabi

      - name: Check expected source files
        run: |
          test -f src/service/main.c
          test -f inc/system/stm32h723xx.h
          test -f arm-gcc-toolchain.cmake

      - name: Configure CMake
        run: |
          set -eux
          cmake -G "Ninja" -B build -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}/arm-gcc-toolchain.cmake" "${{ github.workspace }}"

      - name: Build Project
        run: |
          set -eux
          cmake --build build -- -j4 -v

      - name: Upload Firmware Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: |
            build/*.hex
            build/*.bin
            build/*.elf


  static-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Install Cppcheck
        run: sudo apt-get update && sudo apt-get install -y cppcheck

      - name: Run Cppcheck
        run: |
          mkdir -p build
          cd build
          cmake -G "Ninja" ..
          cmake --build . --target cppcheck

      - name: Upload Analysis Results
        uses: actions/upload-artifact@v4
        with:
          name: static-analysis
          path: build/cppcheck-result.xml

